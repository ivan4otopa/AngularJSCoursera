<ul>
  <li ng-repeat="item in foundItems">
    <strong>Name</strong>: {{ item.name }} <strong>Short name</strong>:  {{ item.short_name }} <strong>Description</strong>:  {{ item.description }}
    <button class="btn btn-danger" ng-click="onRemove({index: $index})">Don't want this one!</button>
  </li>
</ul>
<div ng-if="!foundItems.length && searched">Nothing found.</div>
